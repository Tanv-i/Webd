<!DOCTYPE html>
<html>

<head>
    <title>Temperature Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1604228741406-3faa38f4907a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c3Vubnl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60");
            background-size: cover;

        }

        h1 {
            color: firebrick;
        }

        .details-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .details {
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
        }

        .details span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Temperature Details</h1>

    <div class="details-container">
        <div class="details">
            <span>Temperature:</span>
            <span id="temperature-value"></span>
        </div>

        <div class="details">
            <span>Unit:</span>
            <span id="temperature-unit"></span>
        </div>

        <div class="details">
            <span>Description:</span>
            <span id="temperature-description"></span>
        </div>
    </div>

    <script>
        // Assume the temperature details are obtained from an API or other data source
        var temperatureData = {
            value: 25,
            unit: "Â°C",
            description: "Moderate temperature"
        };

        // Update the HTML elements with the temperature details
        document.getElementById("temperature-value").textContent = temperatureData.value;
        document.getElementById("temperature-unit").textContent = temperatureData.unit;
        document.getElementById("temperature-description").textContent = temperatureData.description;
    </script>
</body>

</html>
