<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Settings</title>
    <link rel="stylesheet" href="index8.css">
    <style>
        body {
            height: 100%;
            margin: 0;
            background-position: center;
            background-attachment: fixed;
            background-image: url('https://wallpaperaccess.com/full/1462160.jpg');
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }


        p {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {

            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            background-color: lightblue;

        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .settings-item {
            margin-bottom: 16px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App Settings</h1>
        <div class="settings-item">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" checked>
        </div>
        <div class="settings-item">
            <label for="units">Temperature Units:</label>
            <select id="units">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <div class="settings-item">
            <label for="location">Default Location:</label>
            <input type="text" id="location" placeholder="Enter default location">
        </div>
        <button>Save Settings</button>
    </div>
</body>

</html>
